<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Office Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="flat.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <h1>Office Timer</h1>
    <div class="sections">

    </div>

    <h2 class="section">0</h2>
    <h2 class="timeleft">0</h2>
    <h3>Current Section</h3>
    <div width="160" height="160" class="item html">
        <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
            <g>
                <title>Layer 1</title>
                <circle id="circle" class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="#6fdb6f" fill="none" />
            </g>
        </svg>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h3>Current Meeting</h3>
    <div width="160" height="160" class="item html">
        <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
            <g>
                <title>Layer 1</title>
                <circle id="circle" class="circle_animation_total" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="#ff5555" fill="none"
                />
            </g>
        </svg>
    </div>
</body>

</html>
